<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/css/top3.css}" rel="stylesheet"  type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <title>Todo App</title>
</head>

<body>
  <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-5">
                <h2>Todo App</h2>
                <form th:action ="@{/insert}" method="POST">
                    <label for="title" >New Todo</label>
                    <input id="title" type="text" class="form-control" name="title" required/>
                    <button id="send" class="btn btn-primary mt-2 btn-block">Send</button>
                </form>
               
                <div class="card mt-2" th:each="todo : ${todoList}" >
                    <div class="card-body" >
                        <input class="radio" type="radio" id="${todo.id}" value="${todo.id}" name="todo.radio">
                        <span th:text="${todo.title}"> Todo </span>
                        
                    	<td>
                        	<form th:action="@{/delete}" method="POST">
                        		<input type="submit" class="btn btn-outline-primary" name="delete" value="delete">
           						<input type="hidden" name="id" th:value="${todo.id}">
                    		</form>
                    	</td>
                    </div>
                </div>
           
            </div>
        </div>
    </div>
</body>
</html>
